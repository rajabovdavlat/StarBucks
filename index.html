<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- header  -->
    <header>
        <div class='container '>
            <div class='header__pages'>
                <div class='logo'>
                <img src="./img/svg/StarBuckslogo.svg" alt="logo">
            </div>
            <div 
                <ul class='pages'>
                    <li>
                        <a href="#"  class='pages__title'>Home</a>
                    </li>
                     <li>
                        <a href="#"  class='pages__title'>Select</a>
                    </li>
                     <li>
                        <a href="#"  class='pages__title'>Shop</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </header>


    <div class="main">
        <div class="container">
        <div class='main__wrapper'>
        <div>
        <h2 class='main__title'>New Cafe <br>
         by <span class='main__title2'>StarBucks</span></h2>
        <p class='main__desc'>Have time to buy the most harmonious drinks in the new Starbucks coffee and don't forget about the discount!</p>
    <div>
    <button class='main__btn1'>Select a coffee </button>
    <button class='main__btn2'>More</button>
    </div>
    <div class='user'>
        <div>
            <img src="./img/svg/9k+.svg" alt="user">
            <p class='info__user'>Premium Users</p>
        </div>
        <div>
            <img src="./img/svg/2k+.svg" alt="user">
            <p class='info__user'>Happy Customer</p>
        </div>
        <div>
            <img src="./img/svg/28+.svg" alt="user">
            <p class='info__user'>Awards Winning</p>
        </div>
    </div>
</div>

<div>
<img src="./img/png/mainimg.png" alt="Coffee">
</div>        
</div>
</div>

</body>
</html>
